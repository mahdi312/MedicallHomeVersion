<div ng-init="contents =[
{'index':0,'pageContentId':'PD_PatientInfo_Tab','contentId':'160308', 'title':'PERSONAL_INFO','icon':'info'},
{'index':1,'pageContentId':'PD_PatientSecurity_Tab','contentId':'160327', 'title':'SECURITY','icon':'info'},
{'index':2,'pageContentId':'190574','contentId':'160344', 'title':'ARE_YOU_A_PHYSICIAN?','icon':'info'}
];selectedContent();"></div>
<md-tabs md-selected="(contents|filter:pageContentId:pageContentId)[0].index" md-border-bottom md-autoselect
         md-swipe-content md-dynamic-height>
    <md-tab ng-repeat="content in contents" ng-disabled="content.disabledContent">
        <md-tab-label>
            <div ng-click="navigateULR('PatientDashboard_InfoTabs',content.pageContentId)">
                <md-icon>{{content.icon}}</md-icon>
                {{content.title | translate}}
            </div>
        </md-tab-label>
        <md-tab-body>
            <div ng-include="'Content/'+content.pageContentId+'.html?r='+rand"></div>
        </md-tab-body>
    </md-tab>
</md-tabs>
<div ng-init="disableConentList(contents,[])"></div>
