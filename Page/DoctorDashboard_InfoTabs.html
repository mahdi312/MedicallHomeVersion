<div ng-init="contents =[
{'index':0,'pageContentId':'DD_DoctorInfo_Tab','contentId':'160291', 'title':'PHYSICIAN_INFO','icon':'person'},
{'index':1,'pageContentId':'DD_Privacy_Tab','contentId':'160298', 'title':'PRIVACY','icon':'note'},
{'index':2,'pageContentId':'DD_DoctorContact_Tab','contentId':'160299', 'title':'CONTACTS','icon':'phone'},
{'index':3,'pageContentId':'DD_DoctorWorkplace_Tab','contentId':'160300', 'title':'WORKPLACE','icon':'grid_on'},
{'index':4,'pageContentId':'DD_DoctorDeactivateOrActivate_Tab','contentId':'160302', 'title':'DEACTIVE/ACTIVE','icon':'security'},
{'index':5,'pageContentId':'DD_DoctorSecurity_Tab','contentId':'160301', 'title':'SECURITY','icon':'code'},
{'index':6,'pageContentId':'190548','contentId':'160304', 'title':'ABOUT_ME','icon':'info'}
];selectedContent();"></div>
<md-tabs md-selected="(contents|filter:pageContentId:pageContentId)[0].index" md-border-bottom md-autoselect
         md-swipe-content md-dynamic-height>
    <md-tab ng-repeat="content in contents" ng-disabled="content.disabledContent">
        <md-tab-label>
            <div ng-click="navigateULR('DoctorDashboard_InfoTabs',content.pageContentId)">
                <md-icon>{{content.icon}}</md-icon>
                {{content.title | translate}}
            </div>
        </md-tab-label>
        <md-tab-body>
            <div ng-include="'Content/'+content.pageContentId+'.html?r='+rand"></div>
        </md-tab-body>
    </md-tab>
</md-tabs>
<div ng-init="disableConentList(contents,[])"></div>
