<div
        ng-init="contents =
		[
		{'index':0,'pageContentId':'DSU_PhysicianCouncilCode','contentId':'160285', 'title':'','icon':'info'},
		{'index':1,'pageContentId':'DSU_AccountInformation','contentId':'160286', 'title':'','icon':'person'},
		{'index':2,'pageContentId':'DSU_SetPassword','contentId':'160287', 'title':'','icon':'code'},
		{'index':3,'pageContentId':'DSU_Specialty','contentId':'160288', 'title':'','icon':'add_circle'},
		{'index':4,'pageContentId':'DSU_WorkplaceInfo','contentId':'160290', 'title':'','icon':'list_alt'},
		{'index':5,'pageContentId':'DSU_ConfirmInfo','contentId':'160289', 'title':'','icon':'list_alt'}
		]; selectedContent();">
</div>
<style>
    .__modern {
        border: inset 2px #052963;
        border-radius: 15px;
        background: #ede0e933;
        padding: 1px;
    }

    .___modern {
        padding-left: 2px;
        padding-right: 6px;
        margin: 1px;
    }

    .___modern.cnt1 {
        background: #00c6d7;
        color: #052963;
        font-weight: bold;
        border-radius: 8px;
        font-style: oblique;
    }

    .___modern.cnt2 {
        background: #00c6d7;
        border-radius: 8px;
    }

    .___modern.cnt3 {
        color: #00c6d7
    }
    .done{

    }
</style>
<div flex="100" layout="row" layout-align="center center">
    <div layout="row" class="__modern" flex="67" style="margin-top: 35px ; margin-bottom: 40px" layout-align="center center">
        <div ng-repeat="content in contents" layout="row" >
            <div flex="100"  class="___modern
				{{content.index==(contents|filter:pageContentId:pageContentId)[0].index?'cnt1':''}}
				{{content.index<(contents|filter:pageContentId:pageContentId)[0].index?'cnt2':''}}
				{{content.index>(contents|filter:pageContentId:pageContentId)[0].index?'cnt3':''}}"
            >
                <md-icon>arrow_{{('DIRECTION'|translate)=='rtl'?'left':'right'}}_bold</md-icon>
                <md-icon id="done">done</md-icon>
                {{content.title | translate}}
            </div>
        </div>
    </div>
</div>
<div ng-repeat="content in contents" layout="row" flex="67">
    <div ng-if="content.index==(contents|filter:pageContentId:pageContentId)[0].index"
         ng-include="'Content/'+content.pageContentId+'.html?r='+rand"
         flex="100"
         layout="column"
         style="height: calc(100vh - 250px);"
         layout-align="center center">
    ></div>
</div>
<div ng-cloak="" class="tabsdemoDynamicHeight">
    <md-content ng-controller="TesteCtrl as vm">

        <md-switch ng-model="vertical" aria-label="Vertical">
            Vertical
        </md-switch>

        <md-stepper vertical="vertical">
            <md-step ng-repeat="step in vm.steps" label="step.desc">
                <div ng-if="step.id === 1">

                </div>
                <div ng-if="step.id === 4">

                </div>
                <div ng-if="step.id === 2">

                </div>
            </md-step>
        </md-stepper>
    </md-content>

    <script type="text/ng-template" id="md-stepper.html">
        <div ng-class="{'vertical':vertical,'horizontal':!vertical }">
            <div ng-hide="vertical" layout="row">
                <div class="step-header" ng-repeat="step in steps" md-ink-ripple layout="row" flex layout-align="center center" ng-class="{'flex-none':$last}" ng-click="setActiveStep(step)">
                    <div class="step-circle" flex-none>{{$index+1}}</div>
                    <span class="label" flex-none>{{step.label}}</span>
                    <div class="line" flex></div>
                </div>
            </div>
            <div ng-transclude></div>
        </div>
    </script>

    <script type="text/ng-template" id="md-step.html">
        <div>
            <div class="step-header" md-ink-ripple layout="row" ng-class="{'flex-none':$last}">
                <div class="step-circle"></div>
                <span class="label">{{label}}</span>
            </div>
            <div class="step-content" ng-show="active">
                <div ng-transclude></div>
                <div layout="row">
                    <md-button class="md-raised md-primary" ng-click="nextStep()">Continue</md-button>
                    <md-button class="md-raised">Reset</md-button>
                    <span flex></span>
                    <md-button class="md-raised">Skip</md-button>
                </div>
            </div>

        </div>
    </script>
</div>

<style>
    md-stepper .horizontal md-step .step-header {
        display: none;
    }

    .step-header {
        position: relative;
        padding: 10px;
    }

    .step-header .label {
        margin: 0 8px;
    }

    .step-content {
        padding: 10px;
    }

    md-stepper .vertical md-step .step-content {
        margin: 0 0 0 20px;
        border-left: 1px solid #e0e0e0;
    }

    .step-header .line {
        margin-right: 8px;
        width: 100%;
        height: 1px;
        background-color: #e0e0e0;
    }

    .step-circle {
        background-color: #9b9b9b;
    }

    .step-circle.done {
        background-color: #3f51b5;
    }

    .step-circle {
        width: 24px;
        height: 24px;
        line-height: 24px;
        border-radius: 50%;
        color: #fff;
        font-size: 12px;
        text-align: center;
    }
</style>
