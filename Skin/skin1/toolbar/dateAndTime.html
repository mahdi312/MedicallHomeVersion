<div oc-lazy-load="{ name: 'YourApp', files: [skinPath+'js/dateAndTime.js?r='+rand,'scripts/persian-date.js'] }">
	<div ng-controller="dateAndTimeCtrl" layout="row" class="langBx">
		<div ng-init="getPatientInfoByID(this)"></div>
		<div layout="row" style="font-size:12px">
			<div style="padding:3px">{{todayDateName}}</div>
			<div style="padding:3px">{{todayDate}}</div>
			<div style="padding:3px">{{todayMonthName}}</div>
			<div layout="row" layout-align="center end"style="font-size:10px;padding:3px">{{ clock | date:'ss'}}</div>
			<div style="font-size:15px">{{ clock | date:'HH:mm'}}</div>
		</div>
	</div>
</div>
