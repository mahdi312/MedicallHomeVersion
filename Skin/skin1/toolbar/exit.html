<div oc-lazy-load="{ name: 'YourApp', files: [skinPath+'js/exit.js?r='+rand] }">
	<div ng-controller="exitCtrl" layout="row" class="langBx">
		<div ng-init="getPatientInfoByID(this)"></div>
		<md-menu-bar style="padding:0;margin:0">
			<md-menu>
				<md-button ng-if="dashboardName=='patientDashboard'"
					ng-confirm-click={{'EXIT_CONFIRM'|translate}}
					confirmed-click="patientSignOut(this)"
					style="padding:0;margin:0" 
					class="md-icon-button">
					<md-icon style="font-size:20px !important">exit_to_app</md-icon>
				</md-button>
				<md-button ng-if="dashboardName=='doctorDashboard'"
					ng-confirm-click={{'EXIT_CONFIRM'|translate}}
					confirmed-click="doctorSignOut(this)"
					style="padding:0;margin:0"
					class="md-icon-button">
					<md-icon style="font-size:20px !important">exit_to_app</md-icon>
				</md-button>
			</md-menu>
		</md-menu-bar>
	</div>
</div>
