<div flex="100"
     oc-lazy-load="{name:'myApp',
     files:['Content/DSU_ConfirmInfo.js?r=570828083',
            'Design/doctorSignUpRemove.js?r=1746330182',
            'Design/getDocID.js?r=570828083',
            'Design/setDoctorDashboard.js?r=570828083',
            'scripts/ngMask.min.js',
            'scripts/md-input.css']}">
    <div ng-controller="setDoctorDashboard"></div>
    <div ng-controller="getDocID"></div>
    <div ng-controller="doctorSignUpRemove"></div>

    <div ng-controller="CtrlDSU_ConfirmInfo">
        <form id="formData" name="formData" layout-padding style="width: 950px">
            <div layout="column" style="margin :0 auto">
                <div layout="row" layout-align="center center">
                    <md-icon style="height: 110px;
                                width: 110px;
                                font-size: 110px;
                                text-align: center;
                                padding-top: 260px;
                                padding-bottom: 100px;
                                color: #00c6d7;">playlist_add_check
                    </md-icon>
                </div>
                <div layout="row" layout-align="center center">
                    <div style="text-align: center ; font-size: small ; padding: 0px; padding-bottom: 30px">
                        <span>{{'PLEASE_CONFIRM_THE_INFORMATION_YOU_ENTERED' | translate}}</span>
                    </div>
                </div>

                    <div layout="row" layout-align="center center">
                        <md-input-container flex="50" class="margin-padding-zero">
                            <md-icon>vpn_key</md-icon>
                            <input ng-model="docInfo[0].doctorAccount.doctorNumber"
                                   ng-disabled="true">
                            <label>{{'MEDICALL_COUNCIL_CODE'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>person</md-icon>
                            <input ng-model="docInfo[0].doctorAccount.person.firstName"
                                   ng-disabled="true">
                            <label>{{'FIRST_NAME'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>group</md-icon>
                            <input ng-model="docInfo[0].doctorAccount.person.lastName"
                                   ng-disabled="true">
                            <label>{{'LAST_NAME'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>wc</md-icon>
                            <input ng-model="docInfo[0].doctorAccount.person.gender.description"
                                   ng-disabled="true">
                            <label>{{'GENDER'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>event</md-icon>
                            <input ng-model="docInfo[0].doctorAccount.person.birthDate"
                                   ng-disabled="true">
                            <label>{{'BIRTH_DATE'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="50">
                            <md-icon>school</md-icon>
                            <input ng-model="docInfo[0].specialty.name"
                                   name="specialty" ng-disabled="true">
                            <label>{{'SPECIALITY'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>domain</md-icon>
                            <input ng-model="docInfo[0].address.addressType.description"
                                   ng-disabled="true">
                            <label>{{'ADDRESS_TYPE'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>more</md-icon>
                            <input ng-model="docInfo[0].address.postalCode"
                                   name="PostalCode" ng-disabled="true">
                            <label>{{'WORKPLACE_POSTAL_CODE'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>location_city</md-icon>
                            <input ng-model="docInfo[0].address.city.name"
                                   name="city"
                                   ng-disabled="true">
                            <label>{{'CITY'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>place</md-icon>
                            <input ng-model="docInfo[0].address.mandatoryAddress"
                                   name="Address"
                                   ng-disabled="true">

                            <label>{{'WORKPLACE_ADDRESS'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>local_phone</md-icon>
                            <input ng-model="docInfo[0].officeTel" ng-pattern="/^[13-9]*$/"
                                   name="officeTel" ng-disabled="true">
                            <label>{{'WORKPLACE_PHONE_NUMBER'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>local_print_shop</md-icon>
                            <input ng-model="docInfo[0].officeFax"
                                   ng-disabled="true"
                                   name="officeFax">
                            <label>{{'WORKPLACE_FAX'| translate }}</label>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>local_phone</md-icon>
                            <input ng-model="docInfo[0].address.telephone"
                                   name="telephone" ng-disabled="true">
                            <label>{{'GENERAL_WORKPLACE_PHONE_NUMBER'| translate }}</label>
                        </md-input-container>
                        <md-input-container class="margin-padding-zero"
                                            flex="45">
                            <md-icon>local_print_shop</md-icon>
                            <input ng-model="docInfo[0].address.fax"
                                   name="fax"
                                   ng-disabled="true">
                            <label>{{'GENERAL_WORKPLACE_FAX'| translate }}</label>
                        </md-input-container>
                    </div>
                <div
                        layout="row"
                        layout-wrap
                        layout-align="center center"
                        style="margin-top: 0px">

                    <md-button
                            class="md-raised md-primary"
                            style="background-color: #848587;color: #fafafa;"
                            ng-confirm-click={{'ARE_YOU_SURE_TO_WANT_TO_DELETE?'|translate}}
                            confirmed-click="doctorSignUpRemove(this)">
                        <span class="md-inline-list-icon-label">{{'ABORT_OF_REGISTRATION' | translate}}</span>
                    </md-button>
                    <md-button
                            class="md-raised md-primary"
                            style="background-color: #052963;color: #fafafa;"
                            ng-click="setDoctorDashboard(this);">
                        <span class="md-inline-list-icon-label">{{'FINAL_CONFIRMATION' | translate}}</span>
                    </md-button>
                </div>
                <div ng-init="getDocID(this)" style="display:none"></div>
                <div ng-init="getInitData('docInfo','','0','workplace/list/doctor/'+docId+'',{},this)"
                     style="display:none">
                </div>
            </div>
        </form>
    </div>
</div>
